<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>

    <main>

        <div id="start-screen">
            <div class="container grid-con">
                <div class="card left">
                    <h3 class="player-label">Player 1</h3>
                    <div class="player-info">
                        <button type="button" class="player-type" data-player-idx="0" value="Human">Human</button>
                        <button type="button" class="player-symbol" data-player-idx="0" value="o">o</button>
                    </div>
                </div>
                <div class="card right">
                    <h3 class="player-label">Player 2</h3>
                    <div class="player-info">
                        <button type="button" class="player-type" data-player-idx="1" value="Bot">Bot</button>
                        <button type="button" class="player-symbol" data-player-idx="1" value="x">x</button>
                    </div>
                </div>
                <button type="button" id="start">Start</button>
            </div>
        </div>

        <div id="game-screen">
            <section class="players">

            </section>
            <section class="board">

            </section>
            <section class="status">
                <p class="message"></p>
            </section>
        </div>

    </main>

</body>

</html>
