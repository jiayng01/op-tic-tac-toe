<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/style.css">

    <script src="./scripts/script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <div class="container flex-con">
            <h1 class="extra-bold">TIC TAC TOE</h1>
        </div>
    </header>
    <main>
        <div id="start-screen">
            <div class="container grid-con">
                <div class="card left">
                    <h3 class="player-label italic">PLAYER 1</h3>
                    <div class="player-info">
                        <button type="button" class="player-type avatar o-color" data-player-idx="0" value="Human">
                            <img src="./images/human-avatar.svg" alt="Avatar">
                        </button>
                        <button type="button" class="player-symbol o-color" data-player-idx="0" value="o">
                            <img src="./images/o.svg" alt="Nought">
                        </button>
                        <p class="player-type text extra-bold" data-player-idx="0">HUMAN</p>
                    </div>
                </div>
                <div class="card right">
                    <h3 class="player-label italic">PLAYER 2</h3>
                    <div class="player-info">
                        <button type="button" class="player-type avatar" data-player-idx="1" value="Bot">
                            <img src="./images/bot-avatar.svg" alt="Avatar">
                        </button>
                        <button type="button" class="player-symbol" data-player-idx="1" value="x">
                            <img src="./images/x.svg" alt="Cross">
                        </button>
                        <p class="player-type text extra-bold" data-player-idx="1">BOT</p>
                    </div>
                </div>
                <div class="wrapper">
                    <button type="button" id="start" class="extra-bold italic">
                        START
                    </button>
                </div>
            </div>
        </div>
        <div id="game-screen">
            <div class="container grid-con">
                <section class="players">
                </section>
                <section class="board grid-con">
                </section>
                <section class="status">
                    <p class="message"></p>
                </section>
            </div>
        </div>
    </main>

</body>

</html>
